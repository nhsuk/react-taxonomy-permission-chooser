<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <title>Taxonomy Permission</title>
    <script>
      function choosePage() {
        alert("Choose a page");
      }
    </script>
  </head>
  <body style="background: grey">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="width: 80%; margin: 0 auto;">
      <h1>React Taxonomy Permission Panel</h1>
      <div id="root" style="border: 5px solid #000; padding: 10px; background: white;"></div>
    </div>
    <div style="background: white">
      <h1>Debug Wagtail Fields:</h1>
      <div>
        Global Permission: <input id="global-permission" type="text" value="public"><br />
        Inherit Permission: <input id="inherit-permission" type="text" value="none"><br />
        <label for="id_taxonomy_permission_json">Json:</label>
        <textarea id="id_taxonomy_permission_json" rows="10" cols="70"></textarea>
        <div id="id_permission_inherit_page_chooser">
          Inherit from:
          <button onclick="choosePage()" type="button">Choose a page</button>
        </div>
      </div>
    </div>
</html>
